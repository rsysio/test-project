steps:

    - label: ':docker: :hammer:'
      command: |
          make docker-build
          make ecr-login
          DOCKER_TAG=latest \
          make docker-push
          # push bk no
          DOCKER_TAG=${BUILDKITE_BUILD_NUMBER} \
          make docker-push
          # push git hash
          DOCKER_TAG=${BUILDKITE_COMMIT} \
          make docker-push
      agents:
          queue: default

    - wait

    - label: ':package:'
      command: |
          DOCKER_IMAGE=$(make ecr-uri):${BUILDKITE_BUILD_NUMBER} \
          make ecs-createtask
      agents:
          queue: default

    - wait

    - label: ':magnifier:'
      command: |
          make ecs-getrevision | buildkite-agent meta-data set "${TARGET_ENV}ecstaskrev"
          make ecs-getcount | buildkite-agent meta-data set "${TARGET_ENV}ecsservicecount"
      env:
          TARGET_ENV: qa
      agents:
          queue: default
    - label: ':magnifier:'
      command: |
          make ecs-getrevision | buildkite-agent meta-data set "${TARGET_ENV}ecstaskrev"
          make ecs-getcount | buildkite-agent meta-data set "${TARGET_ENV}ecsservicecount"
      env:
          TARGET_ENV: perf
      agents:
          queue: default
    - label: ':magnifier:'
      command: |
          make ecs-getrevision | buildkite-agent meta-data set "${TARGET_ENV}ecstaskrev"
          make ecs-getcount | buildkite-agent meta-data set "${TARGET_ENV}ecsservicecount"
      env:
          TARGET_ENV: ete
      agents:
          queue: default

    - wait

    - label: ':ecs: QA :rocket:'
      command: |
          SVCNT=$(buildkite-agent meta-data get "${TARGET_ENV}ecsservicecount") \
          TASKREV=$(buildkite-agent meta-data get "${TARGET_ENV}ecstaskrev") \
          make ecs-updateservice
      env:
          TARGET_ENV: qa
      agents:
          queue: default

    - wait

    - label: ':ecs: PERF :rocket:'
      command: |
          SVCNT=$(buildkite-agent meta-data get "${TARGET_ENV}ecsservicecount") \
          TASKREV=$(buildkite-agent meta-data get "${TARGET_ENV}ecstaskrev") \
          make ecs-updateservice
      env:
          TARGET_ENV: perf
      agents:
          queue: default

    - block: ":rocket: Release!"

    - label: ':ecs: ETE :rocket:'
      command: |
          SVCNT=$(buildkite-agent meta-data get "${TARGET_ENV}ecsservicecount") \
          TASKREV=$(buildkite-agent meta-data get "${TARGET_ENV}ecstaskrev") \
          make ecs-updateservice
      env:
          TARGET_ENV: ete
      agents:
          queue: default



env:
    SERVICE_NAME: smctest
